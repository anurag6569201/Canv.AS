{% extends 'partials/base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <div id="login-signup-form-container">
        <div class="containig_image">
            <img src="/static/assets/logo/register.png" alt="">
        </div>
        <div class="contaning_forms">
            <div class="login-signup-tab-container">
                <div class="login-signup-tab active-login-signup-tab" onclick="showContent('login')">Login</div>
                <div class="login-signup-tab" onclick="showContent('signup')">Signup</div>
            </div>

            <div class="login-signup-form-content active-login-signup-content" id="login">
                <form action="" method="POST">
                    <input type="hidden" name="csrfmiddlewaretoken"
                    value="3mAzUROQRsVUpnvq7qhYLwy0GtkcUUO5ZZyx02QStiogLbZdAYZ5sm7RcRQOZdCB">
                <label class="login-signup-label" for="login_username">Username:</label>
                <input class="login-signup-input" type="text" name="login_username" maxlength="100" required=""
                    id="login_username">

                <label class="login-signup-label" for="login_password">Password:</label>
                <input class="login-signup-input" type="password" name="login_password" autocomplete="current-password"
                    required="" id="login_password">

                <button class="login-signup-button" type="submit">Login</button>
                </form>
            </div>

            <div class="login-signup-form-content" id="signup">
                <form action="" method="POST">
                    {% csrf_token %}
                <p>
                    <label class="login-signup-label" for="id_username">Username:</label>
                    <input class="login-signup-input" type="text" name="username" maxlength="100" required id="id_username">
                </p>
                <p>
                    <label class="login-signup-label" for="id_email">Email:</label>
                    <input class="login-signup-input" type="email" name="email" maxlength="320" autofocus required id="id_email">
                </p>
                <p>
                    <label class="login-signup-label" for="id_password1">Password:</label>
                    <input class="login-signup-input" type="password" name="password1" autocomplete="new-password" required aria-describedby="id_password1_helptext" id="id_password1">
                </p>
                <p>
                    <label class="login-signup-label" for="id_password2">Password confirmation:</label>
                    <input class="login-signup-input" type="password" name="password2" autocomplete="new-password" required aria-describedby="id_password2_helptext" id="id_password2">

                    <span class="helptext" id="id_password2_helptext">Enter the same password as before, for
                        verification.</span>
                </p>

                <button class="login-signup-button" type="submit">Register</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
